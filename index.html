<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmarker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-center align-content-center py-4">
      <h1 class="position-relative">Bookmarker</h1>

    </div>
    <div class="container">
      <div class="line my-3"></div>
      <div class="form-check">

        <h2 class="pb-5 titel text-center"><span><i class="fa-solid fa-bookmark"></i></span> Bookmark your favorite
          sites <span><i class="fa-solid fa-bookmark"></i></span></h2>
        <div class="form-group mb-3">
          <label for="siteNameInput" class="mb-2"> <span><i class="fa-solid fa-book-bookmark pe-2"></i></span>Site
            Name</label>
          <input oninput="validatSiteName(this)" type="text" id="siteNameInput" class="form-control " placeholder="Bookmarker Name" />
        </div>

        <div class="form-group mb-3">
          <label for=siteUrlInput" class="mb-2"> <span><i class="fa-solid fa-link pe-2"></i></span>Site URL</label>
          <input oninput="validatSiteName(this)" type="text" id="siteUrlInput" class="form-control " placeholder="Website URL" />
          <button onclick="Submitproduct()" class="submite btn btn-outline-danger mx-auto d-block my-3 " disabled>Submit</button>
        </div>

      </div>
    </div>



    <div class="line my-3"></div>

    <div class="container">
      <div class="row">
        <table class="table mt-4 text-center bg-light">
          <thead>
            <th class="text-capitalize">index</th>
            <th class="text-capitalize">Website Name</th>
            <th class="text-capitalize">Visit</th>
            <th class="text-capitalize">Delete</th>
          </thead>
          <tbody id="siteData">
        


            </div>
           


          </tbody>
        </table>






      </div>





    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
